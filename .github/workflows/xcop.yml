name: xcop
"on":
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-20.04, windows-2022, macos-12]
    steps:
      - uses: actions/checkout@v3
      - uses: g4s8/xcop-action@master